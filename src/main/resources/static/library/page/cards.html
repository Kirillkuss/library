<!doctype html>
<html lang="en">
  <head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>cards</title>
        <link rel="stylesheet" href="/css/menu/index.css">
        <script type = "text/javascript" src="/js/cards.js"></script>
        <script>
            cards();
        </script>
	</head>	
     <body>
        <div class="main-content">
            <div class="container-fluid">
                <div class="page-header">
                    <h2><i class="fas fa-users me-2"></i> Карты</h2>
                    <button class="btn btn-primary  ms-auto" id="addCardBtn" >
                        <i class="fas fa-plus me-2"></i> Добавить карту
                    </button>
                    <div id="modalsContainer"></div>
                </div>
                
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="cards">
                        <div class="card shadow">
                            <div class="card-body" style="width: 1521px; height: 800px; overflow: auto;">
                                <h5 class="card-title">Список карты</h5>
                                
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <input type="text" id="searchInput" class="form-control" placeholder="Поиск карт...">
                                    </div>
                                    <div class="col-md-2">
                                        <button id="searchBtn" class="btn btn-primary">Поиск</button>
                                    </div>
                                </div>
                                
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Статус</th>
                                                <th>Идент.</th>
                                                <th>ФИО</th>
                                                <th>Логин</th>
                                                <th>Телефон</th>
                                                <th>Почта</th>
                                                <th>Дата и время создания</th>
                                                <th>Дата и время окончания</th>
                                            </tr>
                                        </thead>
                                        <tbody id="cardsTableBody">
                                        </tbody>
                                    </table>
                                </div>
                                <nav aria-label="Page navigation" style="position: absolute; bottom: 20px; left: 0; right: 0;">
                                    <ul class="pagination justify-content-center" id="pagination">
                                    </ul>
                                </nav>
                                
                                <div id="loadingIndicator" class="text-center my-3" style="display: none;">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Загрузка...</span>
                                    </div>
                                    <p>Загрузка данных...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCardModalLabel">Добавление нового пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCardForm">
                        <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="login" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="login" required 
                                title="Логин должен содержать 3-20 символов (латинские буквы и цифры)">
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group">
                            <input type="password" class="form-control" id="password" required
                                    
                                    title="Минимум 6 символов">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </body>
</html>
