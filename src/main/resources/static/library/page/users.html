<!doctype html>
<html lang="en">
  <head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>users</title>
        <link rel="stylesheet" href="/css/menu/index.css">
        <script type = "text/javascript" src="/js/users.js"></script>
        <script type = "text/javascript" src="/js/create-user-modal.js"></script>
        <script>
            users();
            createUser();
            findUsersbyUI();
        </script>
	</head>	
     <body>
        <div class="main-content">
            <div class="container-fluid">
                <div class="page-header">
                    <h2><i class="fas fa-users me-2"></i> Пользователи</h2>
                    <button class="btn btn-primary  ms-auto" id="addUserBtn" >
                        <i class="fas fa-plus me-2"></i> Добавить пользователя
                    </button>
                    <div id="modalsContainer"></div>
                </div>
                
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="users">
                        <div class="card shadow">
                            <div class="card-body" style="width: 1521px; height: 800px; overflow: auto;">
                                <h5 class="card-title">Список пользователей</h5>
                                
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <input type="text" id="searchInputUsers" class="form-control" placeholder="Поиск пользователей...">
                                    </div>
                                    <div class="col-md-2">
                                        <button id="searchBtnUsers" class="btn btn-primary">Поиск</button>
                                    </div>
                                </div>
                                
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>№</th>
                                                <th>Статус</th>
                                                <th>Логин</th>
                                                <th>ФИО</th>
                                                <th>Почта</th>
                                                <th>Телефон</th>
                                                <th>Роль</th>
                                                <th>Действия</th>
                                            </tr>
                                        </thead>
                                        <tbody id="usersTableBody">
                                        </tbody>
                                    </table>
                                </div>
                                <nav aria-label="Page navigation" style="position: absolute; bottom: 20px; left: 0; right: 0;">
                                    <ul class="pagination justify-content-center" id="pagination">
                                    </ul>
                                </nav>
                                
                                <div id="loadingIndicator" class="text-center my-3" style="display: none;">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Загрузка...</span>
                                    </div>
                                    <p>Загрузка данных...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Добавление нового пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="login" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="login" required 
                                title="Логин должен содержать 3-20 символов (латинские буквы и цифры)">
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group">
                            <input type="password" class="form-control" id="password" required
                                    
                                    title="Минимум 6 символов">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" required
                                
                                title="Только кириллические буквы, дефисы и пробелы">
                        </div>
                        <div class="col-md-4">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-4">
                            <label for="middleName" class="form-label">Отчество</label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required
                                placeholder="example@domain.com">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+375 (29) 123-45-67" required>
                        </div>
                        <div class="col-md-12">
                        <label for="roles" class="form-label">Роли</label>
                        <select class="form-control select2-multiple" id="roles" multiple="multiple" required
                                style="width: 100%;">
                            <option value="ADMIN">Администратор</option>
                            <option value="USER" selected>Пользователь</option>
                            <option value="SUPERADMIN" selected>Модератор</option>
                        </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </body>
</html>
