<!doctype html>
<html lang="en">
  <head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>books</title>
        <link rel="stylesheet" href="/css/menu/index.css">
        <script type = "text/javascript" src="/js/books.js"></script>
        <script>
            books();
        </script>
	</head>	
     <body>
        <div class="main-content">
            <div class="container-fluid">
                <div class="page-header">
                    <h2><i class="fas fa-users me-2"></i> Книги</h2>
                    <button class="btn btn-primary  ms-auto" id="addUserBtn" >
                        <i class="fas fa-plus me-2"></i> Добавить книгу
                    </button>
                    <div id="modalsContainer"></div>
                </div>
                
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="books">
                        <div class="card shadow">
                            <div class="card-body" style="width: 1521px; height: 800px; overflow: auto;">
                                <h5 class="card-title">Список книг</h5>
                                
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <input type="text" id="searchInput" class="form-control" placeholder="Поиск книги...">
                                    </div>
                                    <div class="col-md-2">
                                        <button id="searchBtn" class="btn btn-primary">Поиск</button>
                                    </div>
                                </div>
                                
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>№</th>
                                                <th>Дата и время изменения</th>
                                                <th>Наименовение</th>
                                                <th>Описание</th>
                                                <th>Номер</th>
                                                <th>Кол-во стр.</th>
                                            </tr>
                                        </thead>
                                        <tbody id="booksTableBody">
                                        </tbody>
                                    </table>
                                </div>
                                <nav aria-label="Page navigation" style="position: absolute; bottom: 20px; left: 0; right: 0;">
                                    <ul class="pagination justify-content-center" id="pagination">
                                    </ul>
                                </nav>
                                
                                <div id="loadingIndicator" class="text-center my-3" style="display: none;">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Загрузка...</span>
                                    </div>
                                    <p>Загрузка данных...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Добавление новой книги</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nameBook" class="form-label">Наименование книги</label>
                            <input type="text" class="form-control" id="nameBook">
                        </div>
                        <div class="col-md-4">
                            <label for="descriptionBook" class="form-label">Описание</label>
                            <input type="text" class="form-control" id="descriptionBook" required
                                title="Только кириллические буквы, дефисы и пробелы">
                        </div>
                        <div class="col-md-4">
                            <label for="bookNumber" class="form-label">Номер книги</label>
                            <input type="text" class="form-control" id="bookNumber" required>
                        </div>
                        <div class="col-md-4">
                            <label for="pages" class="form-label">Кол-во книг</label>
                            <input type="text" class="form-control" id="pages">
                        </div>
                        <div class="col-md-4">
                            <label for="pages" class="form-label">Кол-во книг</label>
                            <input type="text" class="form-control" id="pages">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </body>
</html>
