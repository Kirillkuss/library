<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/menu/index.css">
    <link rel="icon" href="icon/online-library.png" type="image/x-icon">
    <link rel="shortcut icon" href="icon/online-library.png" type="image/x-icon"> 
    <link rel="icon" href="data:;base64,=">
    <script type = "text/javascript" src="/js/users.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h5 class="mb-0"><i class="fas fa-book-open me-2"></i> Библиотека</h5>
        </div>
        
        <div class="sidebar-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#users" data-bs-toggle="tab">
                        <i class="fas fa-users"></i> Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#authors" data-bs-toggle="tab">
                        <i class="fas fa-user-edit"></i> Авторы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#books" data-bs-toggle="tab">
                        <i class="fas fa-book"></i> Книги
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#loans" data-bs-toggle="tab">
                        <i class="fas fa-exchange-alt"></i> Выдача книг
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cards" data-bs-toggle="tab">
                        <i class="fas fa-address-card"></i> Карты пользователей
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog"></i> Настройки
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-sign-out-alt"></i> Выход
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="main-content">
        <div class="container-fluid">
            <div class="page-header">
                <h2><i class="fas fa-users me-2"></i> Управление пользователями</h2>
                <button class="btn btn-primary" id="addUserBtn">
                    <i class="fas fa-plus me-2"></i> Добавить нового
                </button>
                <div id="modalsContainer"></div>
            </div>
            
            <div class="tab-content">
                <div class="tab-pane fade show active" id="users">
                    <div class="card shadow">
                        <div class="card-body" style="width: 1521px; height: 800px; overflow: auto;">
                            <h5 class="card-title">Список пользователей</h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Поиск пользователей...">
                                </div>
                                <div class="col-md-2">
                                    <button id="searchBtn" class="btn btn-primary">Поиск</button>
                                </div>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>№</th>
                                            <th>Логин</th>
                                            <th>ФИО</th>
                                            <th>Почта</th>
                                            <th>Телефон</th>
                                            <th>Статус</th>
                                            <th>Роль</th>
                                            <th>Действия</th>
                                        </tr>
                                    </thead>
                                    <tbody id="usersTableBody">
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Page navigation" style="position: absolute; bottom: 20px; left: 0; right: 0;">
                                <ul class="pagination justify-content-center" id="pagination">
                                </ul>
                            </nav>
                            
                            <div id="loadingIndicator" class="text-center my-3" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Загрузка...</span>
                                </div>
                                <p>Загрузка данных...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        users();
        $(document).ready(function() {
            $('#addUserBtn').click(function() {
                loadAddUserModal();
            });
            function loadAddUserModal() {
                $('#modalsContainer').load('/library/user/create-user-modal.html', function() {
                    $('#addUserModal').modal('show');
                    initAddUserModal();
                });
            }
            window.refreshUsersTable = function() {
                loadUsers(currentPage, pageSize);
            };
        });
    </script>
</body>
</html>
