<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" href="icon/online-library.png" type="image/x-icon">
    <link rel="shortcut icon" href="icon/online-library.png" type="image/x-icon"> 
    <link rel="stylesheet" href="/library/css/menu/index.css">
    <link rel="icon" href="/library/icon/online-library.png" type="image/x-icon">
    <link rel="shortcut icon" href="/library/icon/online-library.png" type="image/x-icon"> 
</head>
	<style>
        .toast {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 123, 255, 0.15);
            border-left: 4px solid #0d6efd;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-header.bg-gradient {
        background: linear-gradient(135deg, #0d6efd 0%, #86b7fe 100%);
        }

        .toast-body i {
            min-width: 20px;
            text-align: center;
        }
    </style>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h5 class="mb-0"><i class="fas fa-book-open me-2"></i> Библиотека</h5>
        </div>
        
        <div class="sidebar-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#users" data-bs-toggle="tab" id="usersTab">
                            <i class="fas fa-users"></i> Пользователи
                        </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#authors" data-bs-toggle="tab" id="authorsTab">
                        <i class="fas fa-user-edit"></i> Авторы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#books" data-bs-toggle="tab" id="booksTab">
                        <i class="fas fa-book"></i> Книги
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#loans" data-bs-toggle="tab" id="recordsTab">
                        <i class="fas fa-exchange-alt"></i> Выдача книг
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cards" data-bs-toggle="tab" id="cardsTab"> 
                        <i class="fas fa-address-card"></i> Карты пользователей
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog"></i> Настройки
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="removeSessionAndExit()">
                        <i class="fas fa-sign-out-alt"></i> Выход
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
	<form id="table">
		<div id="tableForm"></div>
	</form>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="liveToastBtn">
			<div id="liveToast" class="toast" role="alert" data-bs-delay="2000" data-bs-autohide="true" aria-live="assertive" aria-atomic="true" >
				<div class="toast-header text-bg-secondary" >
					<strong class="me-auto" >Предупрждение!</strong>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Закрыть"></button>
				</div>
				<div class="toast-body text-bg-warning" id ="errorToast"></div>
			</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script type="text/javascript" src="/library/js/exit.js"></script>

    <script>
    	$("#liveToastBtn").click(function() {
			$(".toast").toast('show');
		}); 
        $(document).ready(function() {
            $("#tableForm").load("/library/app/page/users.html"); 
            $("#usersTab").click(function(e){
                e.preventDefault();
                $("#tableForm").load("/library/app/page/users.html"); 
            });

            $("#booksTab").click(function(e){
                e.preventDefault();
                $("#tableForm").load("/library/app/page/books.html"); 
            });

            $("#authorsTab").click(function(e){
                e.preventDefault();
                $("#tableForm").load("/library/app/page/authors.html"); 
            });
            $("#recordsTab").click(function(e){
                e.preventDefault();
                $("#tableForm").load("/library/app/page/records.html"); 
            });
            $("#cardsTab").click(function(e){
                e.preventDefault();
                $("#tableForm").load("/library/app/page/cards.html"); 
            });
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
