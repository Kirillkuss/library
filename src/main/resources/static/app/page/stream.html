<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/library/css/menu/index.css">
    <link rel="stylesheet" href="/library/css/video/video.css">
</head>	
<body>
    <div class="main-content">
        <div class="container-fluid">
            <div class="page-header mb-4">
                <h2><i class="fas fa-video me-2"></i>Трансляция</h2>
            </div>
            <div class="control-panel">
                <div class="control-section">
                    <div class="panel-title"><i class="fas fa-camera me-1"></i> Выбор камеры</div>
                    <div class="controls-group" >
                        <button type="button" class="btn btn-primary btn-video-control active" onclick="changeCamera(getVideoUrl('second'), this)">
                            <i class="fas fa-camera me-1"></i> Камера 1
                        </button>
                        <button type="button" class="btn btn-primary btn-video-control" onclick="changeCamera(getVideoUrl('third'), this)">
                            <i class="fas fa-camera me-1"></i> Камера 2
                        </button>
                        <button type="button" class="btn btn-primary btn-video-control" onclick="changeCamera(getVideoUrl('five'), this)">
                            <i class="fas fa-camera me-1"></i> Камера 3
                        </button>
                    </div>
                </div>
                
                <div class="control-section">
                    <div class="panel-title"><i class="fas fa-sliders-h me-1"></i> Управление просмотром</div>
                    <div class="controls-group">
                        <button class="btn btn-outline-primary btn-video-control" onclick="setVideoSize(640, this)">
                            <i class="fas fa-mobile-alt me-1"></i> 640
                        </button>
                        <button class="btn btn-outline-primary btn-video-control active" onclick="setVideoSize(800, this)">
                            <i class="fas fa-tablet-alt me-1"></i> 800
                        </button>
                        <button class="btn btn-outline-primary btn-video-control" onclick="setVideoSize(1000, this)">
                            <i class="fas fa-laptop me-1"></i> 1000
                        </button>
                        <button class="btn btn-outline-success btn-video-control" onclick="toggleFullscreen()">
                            <i class="fas fa-expand me-1"></i> Fullscreen
                        </button>
                    </div>
                </div>
            </div>

            <div class="video-container" id="videoContainer" style="max-width: 800px">
                <video id="myVideo" class="video-player" controls autoplay>
                    <source id="videoSource" src="/library/video/live/third" type="video/mp4">
                    Ваш браузер не поддерживает тег video.
                </video>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
                let currentVideoSize = 1000;
        const videoElement = document.getElementById('myVideo');
        const videoSource = document.getElementById('videoSource');
        const videoContainer = document.getElementById('videoContainer');
        

        function getVideoUrl(videoFile) {
            const protocol = window.location.protocol;
            const host = window.location.hostname;
            const port = window.location.port;
            const basePath = '/library/video/live/';
            return `${protocol}//${host}${port ? ':' + port : ''}${basePath}${videoFile}`;
        }

        function changeCamera(videoUrl, button) {
            document.querySelectorAll('.control-section:first-child .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            // Создаем новый элемент source для чистого переключения
            const newSource = document.createElement('source');
            newSource.src = videoUrl + '?t=' + new Date().getTime(); // Добавляем timestamp для избежания кеширования
            newSource.type = 'video/mp4';
            
            // Удаляем старые source элементы
            while (videoElement.firstChild) {
                videoElement.removeChild(videoElement.firstChild);
            }
            
            videoElement.appendChild(newSource);
            
            // Добавляем обработчик ошибок
            videoElement.addEventListener('error', function() {
                console.error("Video error:", videoElement.error);
            }, { once: true });
            
            videoElement.load();
            
            // Пытаемся воспроизвести с обработкой ошибок
            const playPromise = videoElement.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented:", error);
                    // Можно показать кнопку "Play" для пользователя
                });
            }
        }
        
        function setVideoSize(width, button) {
            currentVideoSize = width;
            videoContainer.style.maxWidth = width + 'px';
            
            document.querySelectorAll('.control-section:last-child .btn').forEach(btn => {
                if (btn.textContent.includes('Fullscreen')) return;
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoElement.requestFullscreen().catch(err => {
                    console.error(`Ошибка при переходе в полноэкранный режим: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
         window.onload = function() {
            const defaultVideoUrl = getVideoUrl('second.mp4');
            document.getElementById('videoSource').src = defaultVideoUrl;
            document.getElementById('myVideo').load();
            document.getElementById('myVideo').play().catch(e => {
                console.log("Autoplay prevented, пользователь должен начать воспроизведение вручную");
            });
        };
    </script>
</body>
</html>
