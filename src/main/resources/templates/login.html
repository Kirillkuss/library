<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth/login.css">

    <link rel="icon" href="/icon/online-library.png" type="image/x-icon">
    <link rel="shortcut icon" href="/icon/online-library.png" type="image/x-icon"> 
	<link rel="icon" href="data:;base64,=">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <h2 class="mt-3 mb-4">Авторизация</h2>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Войти
                        </button>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/change-password" class="text-decoration-none">
                            <i class="fas fa-key me-1"></i> Забыли пароль?
                        </a>
                        <a href="/register" class="text-decoration-none">
                            <i class="fas fa-user-plus me-1"></i> Регистрация
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            setTimeout(function(){
                $('.alert').alert('close');
            }, 5000);
        }); 
    </script>
</body>
</html>
