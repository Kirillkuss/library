<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon/car.png" type="image/x-icon">
    <link rel="shortcut icon" href="icon/car.png" type="image/x-icon"> 

	<link rel="icon" href="data:;base64,=">
</head>
<body>
    <div class="container">
        <h1>Авторизация</h1>
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <form action="/login" method="post">
            
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Войти</button>

        </form>
        <h1></h1>
        <a href="/change-password" id="changePassword" >Не помню пароль</a>

        <h1></h1>
        <button type="button" onclick="window.location.href='/register'">Регистрация</button>
</body>
</html>
