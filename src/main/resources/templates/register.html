    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>

        <div th:if="${message}" style="color:green;">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${qrImage}">
            <h2>Ваш QR-код:</h2>
            <img th:src="${qrImage}" alt="QR Code" style="width: 200px; height: 200px;" />
        </div>
        <div th:unless="${qrImage}">
            <form action="/register" method="post">

                <label for="firstName">Фамилия:</label>
                <input type="firstName" id="firstName" name="firstName" required /><br><br>

                <label for="secondName">Имя:</label>
                <input type="secondName" id="secondName" name="secondName" required /><br><br>

                <label for="middleName">Отчество:</label>
                <input type="middleName" id="middleName" name="middleName" required /><br><br>


                <label for="email">Почта:</label>
                <input type="email" id="email" name="email" required /><br><br>

                <label for="phone">Номер телефона:</label>
                <input type="phone" id="phone" name="phone" required /><br><br>

                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required /><br><br>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required /><br><br>


                <button type="submit">Зарегистрировать</button>
            </form>
        </div>

        <h1></h1>
        <a href="/login">Вернуться на главную</a>
    </div>
</body>
</html>
