<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth/register.css">
    <link rel="icon" href="icon/id-card.png" type="image/x-icon">
    <link rel="shortcut icon" href="icon/id-card.png" type="image/x-icon"> 
	<link rel="icon" href="data:;base64,=">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="registration-container">
                <div class="logo text-center mb-4">
                    <i class="fas fa-book-open book-icon"></i>
                    <h2 class="library-title">Библиотечная система</h2>
                    <h4 class="text-muted">Регистрация нового пользователя</h4>
                </div>
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div th:if="${qrImageBase64}" class="qr-section mb-4">
                    <h3 class="mb-3">Ваш читательский билет</h3>
                    <img th:src="'data:image/png;base64,' + ${qrImageBase64}" alt="QR Code" class="img-thumbnail mb-3" style="width: 200px; height: 200px;" />
                    <div class="alert alert-info">
                        Сохраните этот QR-код для входа в систему
                    </div>
                    <a href="/login" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Перейти к входу
                    </a>
                </div>
                <div th:unless="${qrImageBase64}" class="form-section">
                    <form action="/register" method="post">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="firstName" class="form-label">Фамилия</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Иванов" required>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="secondName" class="form-label">Имя</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="secondName" name="secondName" placeholder="Иван" required>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="middleName" class="form-label">Отчество</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                    <input type="text" class="form-control" id="middleName" name="middleName" placeholder="Иванович">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Электронная почта</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+375 (29) 123-45-67" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="login" class="form-label">Логин</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                    <input type="text" class="form-control" id="login" name="login" placeholder="Придумайте логин" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Придумайте пароль" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i> Зарегистрироваться
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="/login" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i> Вернуться на страницу входа
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            setTimeout(function(){
                $('.alert').alert('close');
            }, 15000);
            $('#phone').inputmask('+375 (29) 999-99-99');
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</body>
    <style>

    </style>
</html>
